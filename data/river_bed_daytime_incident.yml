    offender:
      role: "Mechanized mining operator"
      intent:
        commercial: "Profit through large-volume extraction"
      law_intent_break:
        - "Exceeds permitted extraction limits"
        - "Treats visibility as legitimacy"

    facilitator:
      role: "Truck operators and site supervisors"
      intent:
        operational: "Continuous material movement"
